<!doctype html>
<html amp lang="{{ .Language }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>{{ .Site.Title }}</title>
    <meta name="author" content="progamesigner (progamesigner@outlook.com)">

    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.Description }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}favicon.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:site" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.Description }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}favicon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="msapplication-TileColor" content="#FFC800">
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}favicon.png">
    <meta name="msapplication-square70x70logo" content="{{ .Site.BaseURL }}favicon-70.png">
    <meta name="msapplication-square150x150logo" content="{{ .Site.BaseURL }}favicon-150.png">
    <meta name="msapplication-wide310x150logo" content="{{ .Site.BaseURL }}favicon-wide.png">
    <meta name="msapplication-square310x310logo" content="{{ .Site.BaseURL }}favicon-310.png">
    <meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">

    {{ .Hugo.Generator }}

    {{ range .Translations }}
        <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
    {{ end}}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Serif:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <style>
        body {
            font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, "Noto Serif", 微軟正黑體, "Microsoft JhengHei", sans-serif;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="container">
        <nav class="navbar">
            <div class="navbar-end">
                {{ range .Translations.ByWeight.Reverse }}
                    <a class="navbar-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                {{ end }}
            </div>
        </nav>
    </div>
</header>

<main>
